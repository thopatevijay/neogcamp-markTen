<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <input type="text" id="bill-amount" placeholder="enter billed amount...">
        <input type="text" id="cash-given" placeholder="enter given cash amount....">
        <button class="check-button">Check</button>
        <p id="error-msg"></p>
        <table class="cash-table">
            <caption>Return change</caption>
            <tr>
                <th>No of Notes</th>
                <td></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <th>2000</th>
                <th>500</th>
                <th>100</th>
                <th>20</th>
                <th>10</th>
                <th>5</th>
                <th>1</th>
            </tr>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
